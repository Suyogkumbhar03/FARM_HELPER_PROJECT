<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Helper - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>नोंदणी करा</h2>
        <form id="registerForm" action="register.php" method="POST">
            <div class="input-group">
                <label for="name">पूर्ण नाव:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="username">यूजरनेम:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">पासवर्ड:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="email">ई-मेल:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">मोबाईल नंबर:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="input-group">
                <label for="farmSize">शेतीचे क्षेत्रफळ (एकरात):</label>
                <input type="number" id="farmSize" name="farmSize" required min="0" step="any">
            </div>
            <div class="input-group">
                <label for="location">ठिकाण:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="input-group">
                <label for="soilType">मातीचा प्रकार:</label>
                <select id="soilType" name="soilType" required>
                    <option value="" disabled selected>Select Soil Type</option>
                    <option value="sandy">Sandy</option>
                    <option value="clay">Clay</option>
                    <option value="loamy">Loamy</option>
                    <option value="peat">Peat</option>
                    <option value="saline">Saline</option>
                </select>
            </div>
            <div class="input-group">
                <label for="crops">पसंतीची पिके:</label>
                <input type="text" id="crops" name="crops" placeholder="Comma-separated" required>
            </div>
            <div class="input-group">
                <label for="experience">शेतीतील अनुभव (वर्षांमध्ये ):</label>
                <input type="number" id="experience" name="experience" required min="0">
            </div>
            <div class="input-group">
                <label for="interests">शेतीतील आवडीचे क्षेत्र:</label>
                <input type="text" id="interests" name="interests" required>
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</body>
</html>
